server {
    listen 80;
    server_name geteverythinggpt.com www.geteverythinggpt.com;

    # Root directory for static landing page
    # Deploy files to this folder on the server
    root /var/www/geteverythinggpt;
    index index.html;

    # 1. Static Landing Page
    location / {
        try_files $uri $uri/ =404;
    }

    # 2. DocAI Tool (FastAPI Reverse Proxy)
    # Redirect /docai (no slash) to /docai/ (with slash)
    location = /docai {
        return 301 $scheme://$http_host/docai/;
    }

    location /docai/ {
        proxy_pass http://127.0.0.1:8000/; # Trailing slash is important to strip /docai/
        
        # Standard Reverse Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cloudflare support (trusting Cloudflare headers)
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts and Buffer settings for PDF conversion
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        client_max_body_size 100M;
    }

    # 3. Handle FastAPI Static Assets and API endpoints
    # Necessary if the app uses root-level paths for assets
    location ~ ^/(static|upload|download|health) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 100M;
    }

    # Error handling
    error_page 404 /index.html;
}
