version: '3.8'

services:
  app:
    build: .
    container_name: docai-app
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ROOT_PATH=/docai
      - STORAGE_PROVIDER=local
      # Add other environment variables as needed
    volumes:
      - ./storage:/app/storage
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
